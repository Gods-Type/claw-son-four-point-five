# Custom directory for pages
plugins:
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true

# Extra CSS and JS
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/mermaid.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - assets/javascripts/mermaid.js
  - assets/javascripts/plotly.js

# Extra variables
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Gods-Type/claw-son-four-point-five
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/godstype
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/claw-son-four-point-five
  
  version:
    provider: mike
    default: stable
    alias: false
  
  generator: true

# Page tree
pages:
  - Home: index.md
  - Getting Started: 
    - Overview: getting-started/overview.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md

# Development server settings
dev_addr: 0.0.0.0:8000
use_directory_urls: true

# Optimization
strict: true
watch:
  - ../implementation/src
  - ../research
  - ../education/platform

# Validation
validation:
  omitted_files:
    - src/base.py  # Example of validation exclusion
  nav:
    omitted_files:
      - README.md
  links:
    not_found: warn
    anchors: warn
    absolute_links: warn
    unrecognized_links: warn