site_name: Claw Son Four Point Five
site_description: Comprehensive AI research, implementation, and educational platform for addressing AI limitations and solutions
site_author: Gods-Type
site_url: https://claw-son-four-point-five.com

# Repository
repo_name: Gods-Type/claw-son-four-point-five
repo_url: https://github.com/Gods-Type/claw-son-four-point-five
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Gods-Type - Licensed under MIT

# Configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - header.autohide
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    logo: material/brain

# Plugins
plugins:
  - search
    lang: en
    separator: '[\s\-\.]+'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: datetime
      timezone: UTC
      locale: en
  - awesome-pages
  - mermaid2:
      version: 10.6.1
  - mkdocstrings:
      handlers:
        python:
          paths: [../implementation/src, ../research]
          options:
            show_source: true
            show_root_heading: true
            show_root_members_full_path: false
            merge_init_into_class: true
  - social:
      cards: true
      cards_font: Roboto
      cards_dir: assets/images/social
  - glightbox
  - plotly
  - charts

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: Contents
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Gods-Type
      repo: claw-son-four-point-five
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plotly
          class: plotly
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

