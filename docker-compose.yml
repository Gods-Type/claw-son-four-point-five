# Docker Compose for claw-son-four-point-five development
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: claw_son_postgres
    environment:
      POSTGRES_DB: claw_son_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: claw_son_test,claw_son_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - claw_son_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: claw_son_redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - claw_son_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MLflow Tracking Server
  mlflow:
    build:
      context: ./infrastructure/mlflow
      dockerfile: Dockerfile
    container_name: claw_son_mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://postgres:postgres@postgres:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
      - MLFLOW_SERVER_HOST=0.0.0.0
      - MLFLOW_SERVER_PORT=5000
    volumes:
      - mlflow_data:/mlflow
    ports:
      - "5000:5000"
    networks:
      - claw_son_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jupyter Lab for Research
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: claw_son_jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=claw_son_token
      - GRANT_SUDO=yes
    volumes:
      - ./research:/home/jovyan/work/research
      - ./implementation:/home/jovyan/work/implementation
      - ./education:/home/jovyan/work/education
      - jupyter_data:/home/jovyan/.jupyter
    ports:
      - "8888:8888"
    networks:
      - claw_son_network
    command: >
      bash -c "pip install torch torchvision tensorflow scikit-learn 
               matplotlib seaborn plotly pandas numpy bibtexparser
               scholarly arxiv && 
               start-notebook.sh --NotebookApp.token='claw_son_token' 
               --NotebookApp.ip='0.0.0.0'"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Implementation API Service
  api:
    build:
      context: ./implementation
      dockerfile: Dockerfile
    container_name: claw_son_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/claw_son_dev
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./implementation/src:/app/src
      - ./implementation/configs:/app/configs
      - ./implementation/data:/app/data
      - ./implementation/experiments:/app/experiments
    ports:
      - "8000:8000"
    networks:
      - claw_son_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Education Backend API
  education_api:
    build:
      context: ./education/platform/backend
      dockerfile: Dockerfile
    container_name: claw_son_education_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/claw_son_education
      - REDIS_URL=redis://:redis_password@redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8001
    volumes:
      - ./education/platform/backend/src:/app/src
      - ./education/content:/app/content
      - ./education/assessment:/app/assessment
    ports:
      - "8001:8001"
    networks:
      - claw_son_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Education Frontend
  frontend:
    build:
      context: ./education/platform/frontend
      dockerfile: Dockerfile
      container_name: claw_son_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_EDUCATION_API_URL=http://localhost:8001
      - NEXT_PUBLIC_MLFLOW_URL=http://localhost:5000
    volumes:
      - ./education/platform/frontend/src:/app/src
      - ./education/platform/frontend/public:/app/public
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - claw_son_network
    depends_on:
      - education_api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ./education/platform/backend
      dockerfile: Dockerfile
    container_name: claw_son_celery_worker
    command: celery -A src.main worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/claw_son_education
      - REDIS_URL=redis://:redis_password@redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./education/platform/backend/src:/app/src
      - ./education/content:/app/content
      - ./education/assessment:/app/assessment
    networks:
      - claw_son_network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ./education/platform/backend
      dockerfile: Dockerfile
    container_name: claw_son_celery_beat
    command: celery -A src.main beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/claw_son_education
      - REDIS_URL=redis://:redis_password@redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./education/platform/backend/src:/app/src
      - ./education/content:/app/content
      - ./education/assessment:/app/assessment
    networks:
      - claw_son_network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: claw_son_nginx
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - claw_son_network
    depends_on:
      - api
      - education_api
      - frontend
      - jupyter
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: claw_son_prometheus
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - claw_son_network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: claw_son_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    networks:
      - claw_son_network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mlflow_data:
    driver: local
  jupyter_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  node_modules:
    driver: local

networks:
  claw_son_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16