# Docker Compose for testing
version: '3.8'

services:
  # Test PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: test_postgres
    environment:
      POSTGRES_DB: claw_son_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    networks:
      - test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test Redis Cache
  redis:
    image: redis:7-alpine
    container_name: test_redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    networks:
      - test_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test API Service
  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
    container_name: test_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/claw_son_test
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=DEBUG
    ports:
      - "8002:8000"
    networks:
      - test_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Test Education API Service
  education_api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
    container_name: test_education_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/claw_son_education_test
      - REDIS_URL=redis://redis:6379/1
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - LOG_LEVEL=DEBUG
    ports:
      - "8003:8001"
    networks:
      - test_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  test_network:
    driver: bridge
