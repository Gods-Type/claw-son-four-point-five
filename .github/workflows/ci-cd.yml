name: CI/CD Pipeline for claw-son-four-point-five

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.9"
  NODE_VERSION: "18"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: claw_son_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: education/platform/frontend/package.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e implementation/

      - name: Install Node.js dependencies
        run: |
          cd education/platform/frontend
          npm ci

      - name: Lint Python code
        run: |
          flake8 implementation/src research --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 implementation/src research --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          black --check implementation/src research
          isort --check-only implementation/src research
          mypy implementation/src

      - name: Lint JavaScript code
        run: |
          cd education/platform/frontend
          npm run lint
          npm run type-check
          npm run format:check

      - name: Run Python tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/claw_son_test
          REDIS_URL: redis://localhost:6379/0
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          pytest implementation/tests/ -v --cov=implementation/src --cov-report=xml --cov-report=html
          pytest research/analysis/ -v --cov=research --cov-report=xml

      - name: Run JavaScript tests
        run: |
          cd education/platform/frontend
          npm run test
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./implementation/coverage.xml,./research/coverage.xml,./education/platform/frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Security scan
        run: |
          pip install bandit safety
          bandit -r implementation/src -f json -o bandit-report.json
          safety check --json --output safety-report.json
          npm audit --audit-level moderate --json > npm-audit.json || true

      - name: Build documentation
        run: |
          pip install mkdocs-material mkdocstrings[python]
          cd docs
          mkdocs build --site-dir ../site

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documentation-site
          path: site/

  # Build Docker images
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        service: [api, frontend, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests
  integration-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Run integration tests
        env:
          COMPOSE_PROJECT_NAME: integration-test
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          docker-compose -f docker/docker-compose.test.yml up -d
          sleep 30  # Wait for services to be ready

          # Run integration tests
          python tests/integration/test_api.py
          python tests/integration/test_education.py

          # Cleanup
          docker-compose -f docker/docker-compose.test.yml down -v

  # Deploy to staging
  deploy-staging:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add deployment commands here
          # This could involve kubectl, helm, or other deployment tools

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging"
          # Add smoke test commands here

  # Deploy to production
  deploy-production:
    needs: integration-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add deployment commands here
          # This could involve kubectl, helm, or other deployment tools

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production"
          # Add smoke test commands here

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Performance and load testing
