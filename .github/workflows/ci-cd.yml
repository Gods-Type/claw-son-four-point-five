    needs: [test, build, integration-test]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify Slack on failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: "#ci-cd"
          text: "Pipeline failed! Please check the logs."
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Pipeline Failed - claw-son-four-point-five"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: "GitHub Actions <github@claw-son-four-point-five.com>"
          body: |
            The CI/CD pipeline for claw-son-four-point-five failed.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}

            Please check the GitHub Actions for details.
